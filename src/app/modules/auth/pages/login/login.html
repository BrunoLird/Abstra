<div class="login-container">
  <div class="login-content">
    <div class="login-image">
      <img
        ngSrc="assets/images/mock-login.png"
        alt="Graduation cap with books"
        height="652" width="575" priority/>
    </div>

    <div class="login-form-wrapper">
      <div class="login-form-container">
        <h1 class="login-title">Enter in your account</h1>

        @if (errorMessage()) {
          <div class="error-banner">
            {{ errorMessage() }}
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-input"
              [class.error]="emailErrors"
              placeholder="Enter your email here"
            />
            @if (emailErrors) {
              <span class="error-message">{{ emailErrors }}</span>
            }
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                class="form-input"
                [class.error]="passwordErrors"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
              >
                {{ showPassword() ? 'üêµ' : 'üôàÔ∏è' }}
              </button>
            </div>
            @if (passwordErrors) {
              <span class="error-message">{{ passwordErrors }}</span>
            }
          </div>

          <button
            type="submit"
            class="btn-login"
            [disabled]="isLoading()"
          >
            @if (isLoading()) {
              <span class="spinner"></span>
            }
            {{ isLoading() ? 'Loading...' : 'Login' }}
          </button>

          <div class="reset-password">
            <a href="#" class="link-reset">Forgot your password?</a>
            <a href="#" class="link-reset highlight">Reset</a>
          </div>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button
            type="button"
            class="btn-social btn-google"
            (click)="handleGoogleLogin()"
          >
            <svg width="18" height="18" viewBox="0 0 18 18">
              <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
              <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
              <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.335z"/>
              <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Login
          </button>

          <button
            type="button"
            class="btn-social btn-github"
            (click)="handleGithubLogin()"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.165 20 14.418 20 10c0-5.523-4.477-10-10-10z"/>
            </svg>
            Login
          </button>
        </div>

        <div class="footer-link">
          <a href="https://bruno.example.com" class="link-bruno">
            Reserved directs to Bruno
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
